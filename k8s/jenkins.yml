apiVersion: v1
kind: Secret
metadata:
  name: jenkins-token
  annotations:
    kubernetes.io/service-account.name: jenkins
type: kubernetes.io/service-account-token
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccountName: jenkins
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        ports:
        - containerPort: 8080 #port web de Jenkins.
        - containerPort: 50000 #port JNLP (agent). Utilisé par Jenkins pour que des agents distants se connectent au master Jenkins.
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
      serviceAccountName: jenkins
      volumes:
      - name: jenkins-home
        emptyDir: {}   # ⚠️ stockage temporaire (si pod redémarre -> données perdues)
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: jenkins
spec:
  type: NodePort
  selector:
    app: jenkins
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 32000

